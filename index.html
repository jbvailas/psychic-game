<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word-Guess-Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>WORD GUESS GAME</h1>
      <p>Guess the student from class!</p>
    </div>

    <div class="card mb-3">
      <div class="card-header">
        <h3>Word to Guess</h3>
      </div>
      <div class="card-body">
        <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
      </div>
    </div>
    
    <div class="card mb-3">
      <div class="card-body">
        Wrong Guesses: <span id="wrongGuesses"></span>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        Guesses Left: <span id="numGuesses">9</span>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        Win Counter: <span id="winCounter">0</span>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        Loss Counter: <span id="lossCounter">0</span>
      </div>
    </div>
  </div>

  <script src="assets/javascript/game.js"></script>


</body>
</html>
